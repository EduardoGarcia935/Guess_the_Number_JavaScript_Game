<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Advinhe o numero de 1 a 100</h1>
        <p class="intro">Um número aleatório entre 1 e 100 foi selecionado. Veja se você consegue advinhar em 10 chances ou menos. O Jogo lhe dirá se seu palpite está com um valor alto ou baixo</p>

        <div class="form">
            <label for="entrada" class="label">Digite seu palpite</label>
            <input type="text" name="" id="entrada" >
            <input type="button" value="Conferir" class="submit">
        </div>
        <br>
        <p class="listaPalpites"></p>
        <br>
        <p class="distancia"></p>
        <br>
        <p class="resultado"></p>
        <br>
        <input type="button" value="Jogar novamente" class="retry">
    </main>
    <script src="app.js"></script>
</body>
</html>
